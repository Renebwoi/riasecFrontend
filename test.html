<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Circle by Angles</title>
    <style>
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                red 0deg 90deg,
                blue 90deg 180deg,
                green 180deg 270deg,
                yellow 270deg 360deg
            );
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
